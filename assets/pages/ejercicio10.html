<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    

    <script src="// Función flecha que calcula la suma entre dos números
    const sumarRango = (inicio, fin) => {
        if (inicio > fin) {
            return "El número inicial debe ser menor o igual al final.";
        }
    
        let suma = 0;
        for (let i = inicio; i <= fin; i++) {
            suma += i;
        }
        return suma;
    }
    
    // Función para capturar los valores del input y mostrar el resultado
    const mostrarSuma = () => {
        const inicio = parseInt(document.getElementById("inicio").value);
        const fin = parseInt(document.getElementById("final").value);
    
        const resultado = sumarRango(inicio, fin);
        document.getElementById("resultado").textContent = `La suma del rango es: ${resultado}`;
    }
    "></script>
</body>
</html>
